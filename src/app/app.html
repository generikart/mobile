<style>
	button{
		font-size: 0.9em;
		color: #060606B3;
	}
</style>
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    	<ion-item-divider></ion-item-divider>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of myaccount_pages" (click)="openPage(p)">
       <ion-icon ios="ios-{{p.icon}}" md="md-{{p.icon}}"></ion-icon> &nbsp; {{p.title}}
      </button>
    </ion-list>
    
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
