<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<form (ngSubmit)="ChangePasswordForm()"  name="myForm">
      <ion-item>
        <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" name="conf_password" placeholder="Confirm Password" [(ngModel)]="conf_password" required></ion-input>
      </ion-item>
      <br>
      	<button ion-button type="submit" block >Update</button>
    </form>
</ion-content>
