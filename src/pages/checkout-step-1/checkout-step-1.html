<ion-header>

  <ion-navbar>
    <ion-title>Delivery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card>
  <button ion-item class="uplode_btn_card" (click)="add_new_address()" >
      <span ><ion-icon ios="ios-add" md="md-add"></ion-icon>  Add a new address </span> 
    </button>
</ion-card>
<div *ngIf="address.length > 0">
<ion-card *ngFor="let addres of address" radio-group [(ngModel)]="address_id" (ionChange)="get_shipping_method()">
  <ion-card-content>
	<ion-row>
		<ion-col col-2><ion-radio value="{{addres.address_id}}" ></ion-radio></ion-col>
		<ion-col col-8>{{addres.name}}</ion-col>
		<ion-col col-2><button>Edit</button></ion-col>
	</ion-row>
	<ion-row>
		<ion-col col-12>{{addres.data}}</ion-col>
	</ion-row>  	  	
  </ion-card-content>
</ion-card>
</div>
<div *ngIf="shipping.length > 0">
<span class="card-title-md">
      <p>Shipping Method:</p>
</span>
<ion-card  *ngFor="let addres of shipping" radio-group [(ngModel)]="shipping_id" >
  <ion-card-content>
	<ion-row>
		<ion-col col-2><ion-radio value="{{addres.code}}^{{addres.title}}^{{addres.cost}}" ></ion-radio></ion-col>
		<ion-col col-6>{{addres.title}}:</ion-col>
		<ion-col col-4>{{addres.cost}}</ion-col>
	</ion-row>
  </ion-card-content>
</ion-card>
</div>
</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom" class="add-cart-btn" id="add_to_cart_btn" (click) ="checkout()">
    <span >Continue</span>
  </ion-toolbar>
</ion-footer>
