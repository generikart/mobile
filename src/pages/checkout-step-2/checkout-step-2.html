<ion-header>
  <ion-navbar>
    <ion-title>Payment</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<div *ngIf="payments.length > 0">
<ion-card>
  <ion-card-content>
	<ion-select [(ngModel)]="payment_id" >
	    <ion-option value="{{payment.payment_id}}" *ngFor="let payment of payments">{{payment.title}}</ion-option>
    </ion-select>
  </ion-card-content>
</ion-card>
</div>

<div *ngIf="payments.length == 0">
<ion-card >
  <ion-card-content>
	<ion-row>
		<ion-col col-12>No payment method available</ion-col>
	</ion-row>	  	
  </ion-card-content>
</ion-card>
</div>

</ion-content>
<ion-footer no-shadow>
  <ion-toolbar position="bottom" class="continue-btn" (click) ="checkout()">
    <span >Continue</span>
  </ion-toolbar>
</ion-footer>
