<ion-header>
  <ion-navbar>
    <ion-title>Edit Account</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<form (ngSubmit)="EditAccountForm()"  name="myForm">
      <ion-item>
        <ion-input type="text" name="firstname" placeholder="First Name" [(ngModel)]="firstname" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="lastname" placeholder="Last name" [(ngModel)]="lastname" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="email" placeholder="Email" [(ngModel)]="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="telephone" placeholder="mobile" [(ngModel)]="telephone" required></ion-input>
      </ion-item>
      <br>
      	<button ion-button type="submit" block >Update</button>
    </form>
</ion-content>
