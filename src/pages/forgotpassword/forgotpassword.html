<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main_class">
	<form (ngSubmit)="ForgotPasswordForm()"  name="myForm">
      <ion-item>
        <ion-input type="text" name="email" placeholder="Email" [(ngModel)]="email" required></ion-input>
      </ion-item>
      <br>
      	<button ion-button type="submit" block >Submit</button>
    </form>
</ion-content>
