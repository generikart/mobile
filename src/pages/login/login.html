<ion-header  style="background-color: #31B0D5">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main_class">
	<form>
      <ion-item>
        <ion-input type="text" name="email" [(ngModel)]="email" required placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" type="password" name="password" [(ngModel)]="password" placeholder="Password"></ion-input>
      </ion-item>
      <br>
        <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button full type="submit" block  (click)="registerForm()">Register</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button full type="submit" (click)="loginForm()" block >Login</button>
          </ion-col>
        </ion-row>
         <ion-row>
           <ion-col col-12><a (click)="forgotPasswordForm()">Forgot Password</a></ion-col>
         </ion-row>
      </ion-grid>
      
    </form>
</ion-content>
