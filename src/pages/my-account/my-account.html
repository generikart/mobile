<!--
  Generated template for the MyAccountPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Account</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-card>	
  <ion-card-header>
   My Account
  </ion-card-header>
  <ion-list>
    <button ion-item (click)="edit_account()">
      <ion-icon name="user" item-start></ion-icon>
      Edit Account
    </button>
    <button ion-item (click)="change_password()">
      <ion-icon name="safe" item-start></ion-icon>
      Change Password
    </button>
    <button ion-item  (click)="wish_list()">
      <ion-icon name="heart" item-start></ion-icon>
      Wish List
    </button>
  </ion-list>
</ion-card>
<ion-card>	
  <ion-card-header>
   My Orders
  </ion-card-header>
  <ion-list>
    <button ion-item (click)="my_cart()">
      <ion-icon name="cart" item-start></ion-icon>
      My Cart
    </button>
    <button ion-item (click)="order_history()">
      <ion-icon name="user" item-start></ion-icon>
      Order History
    </button>
    <button ion-item (click)="order_return()">
      <ion-icon name="heart" item-start></ion-icon>
      Return
    </button>
  </ion-list>
</ion-card>
<ion-card>	
  <ion-card-header>
   News Letter
  </ion-card-header>
  <ion-list>
    <button ion-item (click)="newsletter()">
      <ion-icon name="user" item-start></ion-icon>
      News Letter
    </button>
  </ion-list>
</ion-card>
</ion-content>
