<ion-header  style="background-color: #31B0D5">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Cart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
        <ion-grid>
        <ion-row>
          <ion-col col-8>
            <ion-item>
            <ion-input type="text" name="code" [(ngModel)]="code" required placeholder="Coupon Code"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-4>
            <button ion-button full type="submit" (click)="applyCouponForm()" block >Apply</button>
          </ion-col>
        </ion-row>
      </ion-grid>
      
  <ion-card *ngFor="let product of products">
		<ion-grid>
      <ion-row>
        <ion-col col-3><img src="{{product.image}}"></ion-col>
        <ion-col col-9>
            <ion-row>
                    <ion-col col-11 class="product_name">{{product.name}}<p class="model_name">{{product.model}}</p></ion-col>
                    <ion-col col-1><button class="delete_btn" (click)="del_proct(product.cart_id)"><ion-icon ios="ios-trash" md="md-trash"></ion-icon></button></ion-col>
            </ion-row>

            <ion-row>
              <ion-col col-8 class="pro_price"><span><i class="fa fa-rupee"></i>{{product.price}}</span></ion-col>
              <!-- <ion-col col-3 class="pro_total"><i class="fa fa-rupee"></i>{{product.total}}</ion-col> -->
              <ion-col col-4 class="plush_minus_btn">
                <button class="minus_btn" (click)="sub_qty(product.cart_id,product.quantity)">-</button>
                {{product.quantity}}
                <button class="plus_btn" (click)="add_qty(product.cart_id,product.quantity)">+</button>
              </ion-col>
               
            </ion-row>
        </ion-col>
       
        
      </ion-row>
    </ion-grid>

	</ion-card>
<br>
<br>
<hr/>


</ion-content>
<ion-footer no-shadow>
  <ion-card >
    <ion-grid>
      <ion-row *ngFor="let cart of card_detail">
        <ion-col col-8 style="text-align:left;">{{cart.text}} :</ion-col>
        <ion-col col-4 style="text-align: end"><i class="fa fa-rupee"></i> {{cart.value}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-toolbar position="bottom" class="add-cart-btn" id="add_to_cart_btn" (click) ="checkout()">
    <span >Checkout</span>
  </ion-toolbar>
</ion-footer>
