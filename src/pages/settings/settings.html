<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setting</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label>Newsletter</ion-label>
    <ion-toggle [(ngModel)]="newsletter"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Notification</ion-label>
    <ion-toggle [(ngModel)]="notification"></ion-toggle>
  </ion-item>

</ion-list>
</ion-content>
